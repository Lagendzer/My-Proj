<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ блюда</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="menu-page">
        <!-- Навигация -->
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="menu.html">Топ блюда</a></li>
                <li><a href="about.html">О нас</a></li>
            </ul>
        </nav>

        <!-- Кнопка "Позвонить нам" -->
        <button id="callButton" class="call-btn">Позвонить нам</button>

        <!-- Контент -->
        <div class="content">
            <h1 class="menu-title">Топ блюда нашего ресторана</h1>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="борщ.jpg" alt="Борщ" class="menu-icon">
                    <p><strong>Борщ</strong></p>
                    <p>Классический борщ с мясом, сметаной и зеленью.</p>
                </div>
                <div class="menu-item">
                    <img src="пельмени.jpg" alt="Пельмени" class="menu-icon">
                    <p><strong>Пельмени</strong></p>
                    <p>Домашние пельмени с начинкой из свинины и говядины.</p>
                </div>
                <div class="menu-item">
                    <img src="оливье.jpg" alt="Оливье" class="menu-icon">
                    <p><strong>Оливье</strong></p>
                    <p>Традиционный салат с курицей и овощами.</p>
                </div>
            </div>
        </div>

        <!-- Модальное окно для звонка -->
        <div id="callModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Наш номер телефона</h2>
                <p><strong>+7 (123) 456-78-90</strong></p>
                <button id="copyButton">Скопировать номер</button>
            </div>
        </div>
    </div>
</body>
</html>
